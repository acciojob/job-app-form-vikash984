<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" name="name" placeholder="Name" required><br>

		<label for="email">Email*</label>
		<input type="email" id="email" name="email" placeholder="Email" required><br>

		<label for="gender">Gender*</label><br>
		<input type="radio" id="gender_M" name="gender">Male<br>
		<input type="radio" id="gender_F" name="gender">feamale<br>

		<label for="brand">Laptop Brands</label>
		<select id="laptop" name="brand">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
		</select><br>

		<labe for="age">Age*</label>
		<input type="number" id="age" name="age" required><br>

		<label for="dob">Date of Birth*</label>
		<input type="date" id="dob" name="dob" required><br>

		<label for="password">Password*</label>
		<input type="password" id="password" name="password" required><br>

		<label for="url">Portfolio URL</label>
		<input type="url" id="url" name="url"><br>

		<input type="button" valur="Submit">

 	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
